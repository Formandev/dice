<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dice</title>
  </head>
  <body>
    <div class="game-list">
      <div id="playing-field"></div>
      <div class="game-manage">
        <select name="dice" id="dice-select">
          <option value="1-dice">1 dice</option>
          <option value="2-dice">2 dice</option>
          <option value="3-dice">3 dice</option>
          <option value="4-dice">4 dice</option>
          <option value="5-dice">5 dice</option>
          <option value="6-dice">6 dice</option>
        </select>
        <button id="roll-btn">roll the dice</button>
        <button id="clear-btn">clear the field</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
